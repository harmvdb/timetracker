<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Achtergrond -->
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  <!-- Stopwatch lichaam -->
  <circle cx="16" cy="19" r="10" fill="none" stroke="#c8c8c8" stroke-width="2"/>
  <!-- Stopwatch kroon (knop bovenaan) -->
  <rect x="13.5" y="6" width="5" height="2.5" rx="1" fill="#c8c8c8"/>
  <!-- Knop links -->
  <rect x="9" y="4.5" width="3" height="1.5" rx="0.75" transform="rotate(-35 10.5 5.25)" fill="#c8c8c8"/>
  <!-- Knop rechts -->
  <rect x="20" y="4.5" width="3" height="1.5" rx="0.75" transform="rotate(35 21.5 5.25)" fill="#c8c8c8"/>
  <!-- Wijzer -->
  <line x1="16" y1="19" x2="16" y2="12" stroke="#c8c8c8" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="19" x2="20" y2="21" stroke="#c8c8c8" stroke-width="1.5" stroke-linecap="round"/>
  <!-- Middelpunt -->
  <circle cx="16" cy="19" r="1.5" fill="#c8c8c8"/>
</svg>
